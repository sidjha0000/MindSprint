<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="../common/css/animate.min.css">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <!-- JS Links -->
    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <script src="../common/js/sweetalert.min.js"></script>
    <title>Homepage</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3 text-white fw-bold">Welcome to Online Quiz Examination Center</h1>
        <div class="row bg-white shadow-lg">
            <div class="col-md-6">
                <img src="../images/Quizz.jpg" class="w-100" alt="Quiz Image">
            </div>
            <div class="col-md-6">
                <h1 class="text-danger text-center mt-3 mb-3">Student's and Teacher's Login</h1>
                <form class="login-form">
                    <div class="input-group mb-5">
                        <span class="input-group-text">Choose Space Code</span>
                        <select name="" id="brand-code-el" class="form-select">
                            <option value="choose space code">Choose Space Code</option>
                        </select>
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text" >Enrollment</span>
                        <input type="text" disabled class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text">Password</span>
                        <input type="password" disabled class="form-control" placeholder="Enter your password">
                    </div>
                    <button class="btn btn-primary w-100 mb-5" disabled>Login</button>
                    <a href="../company/company.html" class="btn btn-secondary w-100 mb-5">Create Your Personal Space</a>
                </form>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="homepage.js"></script>
</body>
</html>
