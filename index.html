<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MindSprint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000428;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hexellence.png');
            opacity: 0.2;
        }

        .welcome-container {
            position: relative;
            background: rgba(0, 255, 255, 0.1); 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #000428;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            box-shadow: 0 0 15px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to MindSprint</h1>
        <p>Test your knowledge and challenge yourself with our exciting quiz!</p>
        <a href="https://sidjha0000.github.io/MindSprint/QuizApp/homepage/homepage.html" class="btn">ðŸš€ Begin Adventure</a>
    </div>
</body>
</html>
